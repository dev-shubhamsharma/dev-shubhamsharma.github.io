<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Shubham Sharma | Portfolio</title>

	<!-- Google fonts link  -->
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

	<style type="text/css">
		
		:root {
			--bg-color : #1e272e;
			--font-color : #f5f6fa;
			--shadow-color : #222;
			--font-family : 'poppins',sans-serif;
		}
		
		

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: var(--font-family);
		}

		a {
			text-decoration: none;
			color: var(--font-color);
		}

		body 
		{
			background: var(--bg-color);
		}

		header {
			background: var(--bg-color);
/*			border: 1px solid #999;*/
			padding: 15px 50px;
			color: var(--font-color);
			box-shadow: 0px 8px 8px rgba(0, 0, 0, 0.3);
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		nav a
		{
			padding: 10px 20px ;
			margin: 0 10px;
			
		}
		nav a:hover 
		{
			box-shadow: -5px 5px 5px rgba(0, 0, 0, 0.4), 4px -4px 5px rgba(255, 255, 255,0.1);
			border-radius: 20px;
		}


		main 
		{
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: calc(100vh - 80px);
/*			border: 1px solid #fff;*/
			padding: 50px;
			font-size: 25px;
			color: var(--font-color);
			text-align: center;
		}

		main h2 
		{
			margin-top: 10px;
		}

		main p 
		{
			margin: 20px 280px;
			font-size: 18px;
			color:#aaa;
		}

		.download-btn 
		{
			border: none;
			background: var(--bg-color);
			color: #999;
			font-size: 15px;
			box-shadow: -5px 5px 5px rgba(0, 0, 0, 0.4), 4px -4px 5px rgba(255, 255, 255,0.1);
			border-radius: 20px;
			padding: 10px 20px;
			cursor: pointer;
			margin-top: 30px;
		}

		.download-btn:hover 
		{
			color : #0be881;
		}

		.title::after {
			content:'.';
/*			display: block;*/
/*			min-width: 4px;*/
			background: #0be881;
			color: #0be881;
			animation: blink 1000ms ease-in infinite ;

		}

		@keyframes blink 
		{
			0% {content:''}
			100% {content:'.'}
		}

		

	</style>
</head>
<body>
	<header>
		<h1 class="title">Portfolio</h1>
		<nav>
			<a href="#">About</a>
			<a href="#">Projects</a>
			<a href="#">Contact</a>
		</nav>
	</header>

	<main>
		
		<h2>Hi, I'm <span class="name-text">Shubham</span></h2>
		<h2 class="sub-title">I Code, I Create, I Innovate</h2>
		<p>I specialize in building responsive websites and dynamic web applications using modern technologies like HTML, CSS, JavaScript, PHP, and MySQL.</p>

		<button class="download-btn">Download Resume</button>
	</main>



	<footer>
		
	</footer>
</body>
</html>
